<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" 
	  class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.getMatchedMenuItems();" 
	  class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
	<p><br><br></p>
	<!-- <span> Entering found-items... {{ctrl.found}} </span> -->
    <!-- found-items should be implemented as a component -->
    <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
     <div ng-if="ctrl.found.length === 0">
        <br><br> Nothing found
     </div>
   </div>	 
</body>
</html>
